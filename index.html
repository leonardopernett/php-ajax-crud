<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>task app</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Task App</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ml-auto">
                 <form  class="form-inline">
                     <input type="search" id="search" class="form-control mx-2" placeholder="search your tasks">
                     <button class="btn btn-success my-2 " type="submit">search</button>
                 </form>
              </ul>
            </div>
        </div>
      </nav>

      <div class="container">
          <div class="row">
              <div class="col-md-4 mt-5">
                   <div class="card">
                       <div class="card-body">
                           <form id="task-form">
                               <div class="form-group">
                                   <input type="text" class="form-control" placeholder="name" id="name">
                               </div>
                               <div class="form-group">
                                <textarea id="description" rows="5" class="form-control" placeholder="description"></textarea>
                            </div>
                            <input type="hidden" id="id">
                            <button class="btn btn-primary btn-block" type="submit">save</button>
                           </form>
                       </div>
                   </div>
              </div>
              <div class="col-md-8 mt-5">
                  <div class="card my-4" id="task-result">
                      <div class="card-body">
                          <ul id="container"></ul>
                      </div>
                  </div>
                 <table class="table table-bordered table-sm">
                     <thead>
                         <tr>
                             <th>#</th>
                             <th>name</th>
                             <th>description</th>
                         </tr>
                     </thead>
                     <tbody id="tasks">

                     </tbody>
                 </table>
              </div>
          </div>
      </div>

      
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
